<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- linking google fonts with the html page-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <!-- linking css with html -->
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/bab6aff693.js" crossorigin="anonymous"></script>


    <title>Canvas</title>
</head>

<body>
    <div id="focus">
        <div class="navbar">
            <img src="images/680017_camera_image_photo_photography_icon.png" class="logo">  
            <div class="user">
                <button type="button">Explore</button>
               
               <a href="https://www.linkedin.com/in/zaid-bin-farooq-2892b1213/"> <img src="/images/pic.png" alt=""></a>
            </div>
        </div>
        <div class="container">
            <div class="discover">
                <h1>CANVAS</h1>
                <p>Welcome to the canvas. Scroll across the set of images of<br>your own choice and embrace the true
                    colors of high definition images.</p>
                <input type="text" placeholder="Search">
            </div>
        </div>
        
        <div class="slider">
            <img src="/images/left-arrow.png" id="prev">
            
            <!-- class to choose location for images to show preivew-->
            <div class="preview">
                <img src="images/small1.png" class="active thumbnail">
                <img src="images/small2.png" class="thumbnail">
                <img src="images/small3.png" class="thumbnail">
                <img src="images/small4.png" class="thumbnail">
                <img src="images/small5.png" class="thumbnail">
            </div>
            <img src="/images/right-arrow.png" id="next">
        </div>
    </div>


    <!-- <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script> -->
    <script src="/index.js"></script>
   
</body>
